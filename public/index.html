<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Link Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #333333;
            transition: background 0.3s, color 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0d1117;
                color: #c9d1d9;
            }

            a {
                color: #58a6ff;
            }

            a:hover {
                color: #79c0ff;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.125rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .info {
            font-size: 1rem;
            opacity: 0.7;
            margin-bottom: 2rem;
        }

        a {
            color: #0366d6;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #0256c7;
            text-decoration: underline;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid currentColor;
            border-radius: 6px;
            transition: transform 0.2s, opacity 0.2s;
        }

        .github-link:hover {
            transform: translateY(-2px);
            opacity: 0.8;
            text-decoration: none;
        }

        img {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="title">{title}</h1>
    <p class="subtitle" id="subtitle">{subtitle}</p>
    <p class="info" id="info">{info}</p>
    <a target="_blank" href="https://github.com/TASA-Ed/Url-Shorter-Worker" class="github-link" id="github-link">
        <img src="github.svg" alt="github">
        <span id="github-text">{github}</span>
    </a>
</div>

<script>
  const translations = {
    'zh': {
      name: 'zh',
      title: '欢迎',
      subtitle: '您正在访问根目录。',
      info: '本网站使用 Url-Shorter-Worker 项目。',
      github: '在 GitHub 上查看',
      pageTitle: '欢迎 - Url-Shorter-Worker'
    },
    'zh-tw': {
      name: 'zh-TW',
      title: '歡迎',
      subtitle: '您正在訪問根目錄。',
      info: '本網站使用 Url-Shorter-Worker 項目。',
      github: '在 GitHub 上查看',
      pageTitle: '歡迎 - Url-Shorter-Worker'
    },
    'en': {
      name: 'en',
      title: 'Welcome',
      subtitle: 'You are visiting the root directory.',
      info: 'This website utilizes the Url-Shorter-Worker project.',
      github: 'View on GitHub',
      pageTitle: 'Welcome - Url-Shorter-Worker'
    },
    'ja': {
      name: 'ja',
      title: 'ようこそ',
      subtitle: 'ルートディレクトリにアクセスしています。',
      info: '本ウェブサイトはUrl-Shorter-Workerプロジェクトを使用しています。',
      github: 'GitHubで見る',
      pageTitle: 'ようこそ - Url-Shorter-Worker'
    },
    'ru': {
      name: 'ru',
      title: 'Добро пожаловать',
      subtitle: 'Вы находитесь в корневом каталоге.',
      info: 'Этот веб-сайт использует проект Url-Shorter-Worker.',
      github: 'Посмотреть на GitHub',
      pageTitle: 'Добро пожаловать - Url-Shorter-Worker'
    }
  };

  function setLanguage() {
    let lang;
    switch ((navigator.language).toLowerCase()) {
      case "zh":
      case 'zh-cn':
        lang = translations['zh'];
        break;
      case 'zh-tw':
      case 'zh-hk':
        lang = translations['zh-tw'];
        break;
      case "en":
      case "en-us":
      case "en-gb":
        lang = translations['en'];
        break;
      case "ru":
      case "ru-ru":
        lang = translations['ru'];
        break;
      case "ja":
      case "ja-ja":
        lang = translations['ja'];
        break;
      default:
        lang = translations['en'];
    }

    document.getElementById('title').textContent = lang.title;
    document.getElementById('subtitle').textContent = lang.subtitle;
    document.getElementById('info').textContent = lang.info;
    document.getElementById('github-text').textContent = lang.github;
    document.documentElement.lang = lang.name;
    document.title = lang.pageTitle;
  }

  setLanguage();
</script>
</body>
</html>
