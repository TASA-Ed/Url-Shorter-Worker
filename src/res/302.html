<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="refresh" content="0;url={url}">
    <title>{title}</title>
</head>
<body>
<span id="msg">{msg}</span> <a href="{url}">{url}</a>
</body>
<script>
  const i18nKey = {
    Name: 'Name',
    Title302: 'Title302',
    Msg302: 'Msg302'
  };

  function i18n(key) {
    const zh = {
      [i18nKey.Name]: 'zh',
      [i18nKey.Title302]: '重定向中...',
      [i18nKey.Msg302]: '重定向至',
    };
    const en = {
      [i18nKey.Name]: 'en',
      [i18nKey.Title302]: 'Redirecting...',
      [i18nKey.Msg302]: 'Redirect to',
    };
    const ru = {
      [i18nKey.Name]: 'ru',
      [i18nKey.Title302]: 'Перенаправление...',
      [i18nKey.Msg302]: 'Перенаправить на',
    };
    let lang;
    switch ((navigator.language).toLowerCase()) {
      case "zh":
      case 'zh-cn':
      case 'zh-tw':
        lang = zh;
        break;
      case "en":
      case "en-us":
        lang = en;
        break;
      case "ru":
      case "ru-ru":
        lang = ru;
        break;
      default:
        lang = en;
    }
    return lang[key];
  }

  function run() {
    document.getElementById("msg").innerHTML = i18n(i18nKey.Msg302);
    document.documentElement.lang = i18n(i18nKey.Name);
    document.title = i18n(i18nKey.Title302);
    window.location.href="{url}";
  }

  run();
</script>
</html>
